  <script>
    // ç¡®ä¿ä¾§è¾¹æ é€‰ä¸­çŠ¶æ€æ­£å¸¸å·¥ä½œ
    function updateSidebarActiveState() {
      const currentPath = window.location.hash || '#/';
      const sidebarLinks = document.querySelectorAll('.sidebar a');
      
      sidebarLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active');
          // å±•å¼€çˆ¶çº§èœå•
          let parent = link.parentElement;
          while (parent && parent.classList.contains('ul')) {
            parent = parent.parentElement;
            if (parent && parent.tagName === 'LI') {
              parent.classList.add('active');
            }
          }
        }
      });
    }
    
    // æ·»åŠ é¡µé¢æ»šåŠ¨åŠ¨ç”»
    document.addEventListener('scroll', function() {
      const headings = document.querySelectorAll('h2, h3');
      headings.forEach(el => {
        if (el.getBoundingClientRect().top < window.innerHeight * 0.8) {
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        }
      });
    });
    
    let tocInitialized = false;
    
    // åˆ›å»ºç›®å½•æŠ½å±‰åˆ‡æ¢æŒ‰é’®
    function createTocToggle() {
      // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨åˆ‡æ¢æŒ‰é’®
      if (document.querySelector('.toc-toggle')) {
        return;
      }
      
      const toggle = document.createElement('button');
      toggle.className = 'toc-toggle';
      toggle.innerHTML = 'â˜°';
      toggle.title = 'æ˜¾ç¤º/éšè—ç›®å½•';
      document.body.appendChild(toggle);
      
      toggle.addEventListener('click', function() {
        const toc = document.querySelector('.toc');
        if (toc) {
          toc.classList.toggle('open');
          toggle.innerHTML = toc.classList.contains('open') ? 'âœ•' : 'â˜°';
        }
      });
    }
    
    // åˆå§‹åŒ–ç›®å½•æŠ½å±‰
    function initTocDrawer() {
      if (tocInitialized) {
        return;
      }
      
      // ç­‰å¾…é¡µé¢åŠ è½½å®Œæˆ
      setTimeout(function() {
        createTocToggle();
        
        // æŸ¥æ‰¾æˆ–åˆ›å»ºTOCå®¹å™¨
        let toc = document.querySelector('.toc');
        if (!toc) {
          toc = document.createElement('div');
          toc.className = 'toc';
          document.body.appendChild(toc);
        }
        
        // æ¸…ç©ºç°æœ‰å†…å®¹
        toc.innerHTML = '';
        
        // ç”Ÿæˆç›®å½•å†…å®¹
        const headings = document.querySelectorAll('.markdown-section h1, .markdown-section h2, .markdown-section h3, .markdown-section h4, .markdown-section h5, .markdown-section h6');
        if (headings.length > 0) {
          let tocHtml = '<div class="toc-title">ç›®å½•</div><ul>';
          
          headings.forEach((heading, index) => {
            const level = parseInt(heading.tagName.substring(1));
            const text = heading.textContent.trim();
            const id = heading.id || `heading-${index}`;
            
            if (!heading.id) {
              heading.id = id;
            }
            
            tocHtml += `<li class="toc-level-${level}"><a href="#${id}" class="toc-link">${text}</a></li>`;
          });
          
          tocHtml += '</ul>';
          toc.innerHTML = tocHtml;
          
          // æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬
          toc.querySelectorAll('.toc-link').forEach(link => {
            link.addEventListener('click', function(e) {
              e.preventDefault();
              const targetId = this.getAttribute('href').substring(1);
              const targetElement = document.getElementById(targetId);
              
              if (targetElement) {
                targetElement.scrollIntoView({
                  behavior: 'smooth',
                  block: 'start'
                });
                
                // æ›´æ–°æ´»åŠ¨çŠ¶æ€
                toc.querySelectorAll('.toc-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
              }
            });
          });
          
          // å¤„ç†è·¨é¡µé¢é”šç‚¹è·³è½¬
          handleCrossPageAnchors();
        }
        
        tocInitialized = true;
      }, 1000);
    }
    
    // é‡ç½®ç›®å½•çŠ¶æ€
    function resetToc() {
      tocInitialized = false;
      const toc = document.querySelector('.toc');
      if (toc) {
        toc.innerHTML = '';
      }
    }
    
    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initTocDrawer);
    } else {
      initTocDrawer();
    }
    
    // ç›‘å¬è·¯ç”±å˜åŒ–ï¼Œé‡æ–°ç”Ÿæˆç›®å½•å’Œæ›´æ–°ä¾§è¾¹æ çŠ¶æ€
    window.addEventListener('hashchange', function() {
      resetToc();
      setTimeout(initTocDrawer, 500);
      setTimeout(updateSidebarActiveState, 100);
    });
    
    // é¡µé¢åŠ è½½å®Œæˆåæ›´æ–°ä¾§è¾¹æ çŠ¶æ€
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', updateSidebarActiveState);
    } else {
      updateSidebarActiveState();
    }
    
    // åˆ›å»ºå›åˆ°é¡¶éƒ¨å’Œåˆ°è¾¾åº•éƒ¨æŒ‰é’®
    function createScrollButtons() {
      // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨æŒ‰é’®
      if (document.querySelector('.scroll-buttons')) {
        return;
      }
      
      const scrollButtons = document.createElement('div');
      scrollButtons.className = 'scroll-buttons';
      scrollButtons.innerHTML = `
        <button class="scroll-button scroll-to-top" title="å›åˆ°é¡¶éƒ¨">
          <span>â†‘</span>
        </button>
        <button class="scroll-button scroll-to-bottom" title="åˆ°è¾¾åº•éƒ¨">
          <span>â†“</span>
        </button>
      `;
      document.body.appendChild(scrollButtons);
      
      // å›åˆ°é¡¶éƒ¨æŒ‰é’®äº‹ä»¶
      scrollButtons.querySelector('.scroll-to-top').addEventListener('click', function() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
      
      // åˆ°è¾¾åº•éƒ¨æŒ‰é’®äº‹ä»¶
      scrollButtons.querySelector('.scroll-to-bottom').addEventListener('click', function() {
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: 'smooth'
        });
      });
    }
    
    // é¡µé¢åŠ è½½å®Œæˆååˆ›å»ºæ»šåŠ¨æŒ‰é’®
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', createScrollButtons);
    } else {
      createScrollButtons();
    }
    
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  
  <script>
    // å³é”®èœå•åŠŸèƒ½
    let contextMenu = null;
    let currentCodeBlock = null;
    
    // åˆå§‹åŒ–å³é”®èœå•
    function initContextMenu() {
      contextMenu = document.getElementById('context-menu');
      if (!contextMenu) {
        return;
      }
      
      // ä¸ºæ‰€æœ‰ä»£ç å—æ·»åŠ å³é”®äº‹ä»¶ç›‘å¬
      document.addEventListener('contextmenu', function(e) {
        const pre = e.target.closest('pre');
        if (pre && pre.querySelector('code')) {
          e.preventDefault();
          currentCodeBlock = pre.querySelector('code');
          showContextMenu(e.clientX, e.clientY);
        }
      });
      
      // ç‚¹å‡»å…¶ä»–åœ°æ–¹éšè—èœå•
      document.addEventListener('click', function() {
        hideContextMenu();
      });
      
      // èœå•é¡¹ç‚¹å‡»äº‹ä»¶
      contextMenu.addEventListener('click', function(e) {
        e.stopPropagation();
        const action = e.target.closest('.context-menu-item')?.dataset.action;
        if (action) {
          handleContextMenuAction(action);
        }
      });
      
      // é”®ç›˜äº‹ä»¶ç›‘å¬
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          hideContextMenu();
        }
      });
    }
    
    // æ˜¾ç¤ºå³é”®èœå•
    function showContextMenu(x, y) {
      if (!contextMenu) return;
      
      // ç¡®ä¿èœå•ä¸ä¼šè¶…å‡ºè§†çª—
      const menuWidth = 160;
      const menuHeight = 80;
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;
      
      let adjustedX = x;
      let adjustedY = y;
      
      if (x + menuWidth > windowWidth) {
        adjustedX = windowWidth - menuWidth - 10;
      }
      
      if (y + menuHeight > windowHeight) {
        adjustedY = windowHeight - menuHeight - 10;
      }
      
      contextMenu.style.left = adjustedX + 'px';
      contextMenu.style.top = adjustedY + 'px';
      contextMenu.style.display = 'block';
    }
    
    // éšè—å³é”®èœå•
    function hideContextMenu() {
      if (contextMenu) {
        contextMenu.style.display = 'none';
      }
      currentCodeBlock = null;
    }
    
    // å¤„ç†èœå•é¡¹æ“ä½œ
    function handleContextMenuAction(action) {
      switch (action) {
        case 'copy-code':
          copyCodeContent();
          break;
        case 'select-all':
          selectAllCode();
          break;
      }
      hideContextMenu();
    }
    
    // å¤åˆ¶ä»£ç å†…å®¹
    function copyCodeContent() {
      if (!currentCodeBlock) return;
      
      const text = currentCodeBlock.textContent || currentCodeBlock.innerText;
      
      // ä½¿ç”¨ç°ä»£çš„ Clipboard API
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).then(() => {
          showCopyFeedback('å¤åˆ¶æˆåŠŸ');
        }).catch(() => {
          fallbackCopyText(text);
        });
      } else {
        // é™çº§æ–¹æ¡ˆ
        fallbackCopyText(text);
      }
    }
    
    // é™çº§å¤åˆ¶æ–¹æ¡ˆ
    function fallbackCopyText(text) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      textArea.style.position = 'fixed';
      textArea.style.left = '-999999px';
      textArea.style.top = '-999999px';
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      
      try {
        document.execCommand('copy');
        showCopyFeedback('å¤åˆ¶æˆåŠŸ');
      } catch (err) {
        showCopyFeedback('å¤åˆ¶å¤±è´¥');
      }
      
      document.body.removeChild(textArea);
    }
    
    // å…¨é€‰ä»£ç 
    function selectAllCode() {
      if (!currentCodeBlock) return;
      
      const range = document.createRange();
      range.selectNodeContents(currentCodeBlock);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
    }
    
    // æ˜¾ç¤ºå¤åˆ¶åé¦ˆ
    function showCopyFeedback(message) {
      // åˆ›å»ºä¸´æ—¶æç¤ºå…ƒç´ 
      const feedback = document.createElement('div');
      feedback.textContent = message;
      feedback.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${message === 'å¤åˆ¶æˆåŠŸ' ? '#28a745' : '#dc3545'};
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 14px;
        z-index: 10000;
        opacity: 0;
        transition: opacity 0.3s ease;
      `;
      
      document.body.appendChild(feedback);
      
      // æ˜¾ç¤ºåŠ¨ç”»
      setTimeout(() => {
        feedback.style.opacity = '1';
      }, 10);
      
      // 3ç§’åç§»é™¤
      setTimeout(() => {
        feedback.style.opacity = '0';
        setTimeout(() => {
          if (feedback.parentNode) {
            feedback.parentNode.removeChild(feedback);
          }
        }, 300);
      }, 3000);
    }
    
    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initContextMenu);
    } else {
      initContextMenu();
    }
  </script>
